<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>破解习惯的密码——行为设计</title>
    <style>
        body { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            font-family: 'Microsoft YaHei'; 
        }
        .nav-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .nav-link {
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .nav-link:hover {
            background: #e0e0e0;
        }
        .home-container {
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.5;
            word-wrap: break-word; /* 防止标题过长导致串行 */
        }
        .main-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px; /* 在手机上缩小标题字体 */
            }
            .nav-bar {
                flex-direction: column; /* 手机端导航栏垂直排列 */
                gap: 10px;
            }
            .nav-link {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- 公共导航栏 -->


    <!-- 主页内容 -->
    <div class="home-container">
        <h1>破解习惯的密码——行为设计</h1>

        <a href="behavior-flow.html" class="main-btn">让行为容易做的方法</a>
    </div>
</body>
</html>
